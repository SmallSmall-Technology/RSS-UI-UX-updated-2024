<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="../assets/images/rss-favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap-css/bootstrap.min.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="../assets/css/custom-css/header.css" />
    <link rel="stylesheet" href="../assets/css/custom-css/footer.css" />
    <link rel="stylesheet" href="../assets/css/custom-css/subscriberLoginPage.css" />

    <title>Subscriber Login</title>
</head>

<body>
    <div>

        <!-- Brand Logo-->
        <header class="header fix-header">
            <a href="./index.html">
                <img class="logo-img img-fluid" src="../assets/images/RSSBlueLogo.svg" alt="Company Logo" />
            </a>
        </header>


        <!-- MAIN SECTION -->
        <main>
            <div class="form-wrapper mx-auto" style="max-width: 500px">
                <h1 class="form-title text-start mb-4">Sign in</h1>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="email">
                            Email
                            <input type="email" id="email" class="form-control" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            Password
                            <input type="password" id="password" class="form-control" required />
                            <i class="far fa-eye-slash" id="togglePassword" style="cursor: pointer">
                            </i>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <span class="d-block mt-3 text-start">Don't have an account?
                    <a href="./subscriberSignupPage.html">Sign up to enjoy monthly rent</a></span>
                <p class="text-start">
                    <a href="./passwordResetPage.html">Forgot Password?</a>
                </p>
            </div>
        </main>
    </div>

    <!-- NEW FOOTER -->
    <footer>
        <ul class="d-flex list-unstyled">
            <li>
                &copy;2024 Smallsmall Technology
            </li>
            <li><a href="about-us" target="_blank">About us</a></li>
            <li>
                <a href="subscription-term" target="_blank">Subscription terms</a>
            </li>
        </ul>
    </footer>

    <!-- CUSTOM JavaScript -->
    <script>
        const togglePasswordEl = document.querySelector("#togglePassword");
        const passwordEl = document.querySelector("#password");

        // Function to handle the toggle type
        togglePasswordEl.addEventListener("click", function (e) {
            e.preventDefault();
            const type =
                passwordEl.getAttribute("type") === "password" ? "text" : "password";
            passwordEl.setAttribute("type", type);

            // toggle the eye between fa-eye and fa-eye-slash
            if (togglePasswordEl.classList.contains("fa-eye")) {
                togglePasswordEl.classList.remove("fa-eye");
                togglePasswordEl.classList.add("fa-eye-slash");
            } else {
                togglePasswordEl.classList.remove("fa-eye-slash");
                togglePasswordEl.classList.add("fa-eye");
            }
        });
    </script>
    <script src="../assets/js/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap js and Popper js -->
    <script src="../assets/js/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap-js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
