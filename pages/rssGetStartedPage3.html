    <link rel="stylesheet" href="../assets/css/custom-css/footer.css" />
    <link rel="stylesheet" href="../assets/css/custom-css/rssGetStartedPage3.css" />


    <title>Onboarding</title>
</head>

<body>
    <!-- MAIN SECTION -->
    <main>
        <header class="company-logo">
            <a href="./index.html" aria-label="Go to company's homepage">
                <img class="logo-img img-fluid second-logo" src="../assets/images/logo.png" alt="company-logo" />
            </a>
        </header>

        <nav class="pagination" aria-label="Pagination for slides">
            <span class="slide active" aria-label="You're in your first onboarding page"></span>
            <span class="slide active" aria-label="You're in your second onboarding page"></span>
            <span class="slide active" aria-label="You're in your third onboarding page"></span>
            <span class="slide" aria-label="You're in your fourth onboarding page"></span>
            <span class="slide" aria-label="You're in your fifth onboarding page"></span>
            <span class="slide" aria-label="You're in your sixth onboarding page"></span>
            <span class="slide" aria-label="You're in your seventh onboarding page"></span>
            <span class="slide" aria-label="You're in your eight onboarding page"></span>
            <span class="slide" aria-label="You're in your last onboarding page"></span>
        </nav>

        <div class="container-fluid">
            <section class="get-started">
                <h1>Have you ever paid rent monthly before?</h1>

                <div class="btn-wrapper">
                    <div class="btn-wrapper">
                        <button class="btn" aria-label="Select: Yes, I have paid monthly in my previous rentals">
                            Yes, I have paid monthly in my previous rentals.
                        </button>
                        <button class="btn md:p-3" aria-label="Select: No, this will be my first time">
                            No, this will be my first time.
                        </button>
                    </div>

                </div>
            </section>

            <aside>
                <div class="aside-content" aria-label="Contents in the aside section">
                    <p aria-hidden="true">&#9788; Did you know?</p>
                    <p>Paying a large upfront rent can be a significant financial burden, monthly rent payments can be
                        more manageable and spread out over time.</p>
                </div>
            </aside>

        </div>
    </main>



    <!-- CUSTOM JavaScript -->
    <script src="../assets/js/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
